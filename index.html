<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Blocks</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- INIZIO HEADER -->
    <header>
        <div class="container">
            <div class="row row-header">
                <div class="col col-logo">
                    <div id="logo">
                        logo
                    </div>
                </div>
                <div class="col col-link">
                    <div class="link">
                        link
                    </div>
                    <div class="link">
                        link
                    </div>
                    <div class="link">
                        link
                    </div>
                    <div class="link">
                        link
                    </div>
                    <div class="link">
                        link
                    </div>
                </div>
                <div class="col col-login">
                    <div id="login">
                        login
                    </div>
                </div>
            </div>
        </div>
        <!-- JUMBOTRON -->
        <div class="background-jumbotron">
            <div class="container-jumbotron">
                <div class="row row-jumbotron">
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- FINE HEADER -->
    <!-- INIZIO MAIN -->
    <main>
        <!-- PRIMA SEZIONE -->
        <div class="container container-main">
            <div class="row row-main">
                <div class="col col-60"></div>
                <div class="col col-40"></div>
            </div>
        </div>
        <!-- SECONDA SEZIONE -->
        <div class="background-colored">
            <div class="container container-main">
                <div class="row row-main">
                    <div class="col col-40"></div>
                    <div class="col col-60"></div>
                </div>
            </div>
        </div>
        <!-- TERZA SEZIONE -->
        <div class="container container-main">
            <div class="row row-main">
                <div class="col col-60"></div>
                <div class="col col-40"></div>
            </div>
        </div>
        <!-- QUARTA SEZIONE -->
        <div class="background-colored">
            <div class="container container-main">
                <div class="row row-main-4">
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- FINE MAIN -->
    <!-- INIZIO FOOTER -->
    <footer>
        <!-- FOOTER TOP -->
        <div class="background-footer">
            <div class="container container-footer-top">
                <div class="row row-footer-top">
                    <div class="col col-30"></div>
                    <div class="col col-70">
                        <div class="row row-col-70">
                            <div class="col-25"></div>
                            <div class="col-25"></div>
                            <div class="col-25"></div>
                            <div class="col-25"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FOOTER BOTTOM -->
        <div class="background-footer background-footer-bottom">
            <div class="container">
                <div class="row row-footer-bottom">
                    <div class="col">
                        <div>
                            Logo
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            Bottone
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- FINE FOOTER -->
</body>
</html>
